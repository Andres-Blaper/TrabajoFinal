<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="contenedor mx-5">
        <div class="text-center my-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">Barra de navegacion</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                        aria-controls="menu" aria-expanded="false" aria-label="Mostrar / Ocultar Menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                            <li class="nav-item dropup">
                                <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false" id="dropdown-menu">
                                    Categorias
                                </a>

                                <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                                    <li><a href="#" class="dropdown-item">Elemento 1</a></li>
                                    <li><a href="#" class="dropdown-item">Elemento 2</a></li>
                                    <li><a href="#" class="dropdown-item">Elemento 3</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                        </ul>

                        <form action="" class="d-flex">
                            <input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-light" type="button">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>

            <h1 class="titulo strong">LEBITH</h1>
            <p class="subtitulo lead"> IMPIUS PROYECT</p>
            <div class="row mt-5">
                <div class="col">
                    <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="img/carousel1.jpg" alt="">
                            </div>
                            <div class="carousel-item" data-bs-interval="5000">
                                <div class="carousel-caption">
                                    <p>Imagenes aportadas por Alejandro</p>
                                </div>
                                <img class="img-fluid" src="img/carousel2.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="img/carousel3.jpg" alt="">
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                                aria-label="Slide 1"></button>
                            <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>

</html>
